{% extends "base.html" %}
{% block css %}
<style>
/* Add your custom CSS here */
.logout-page {
    margin-top: 80px;
    width: 100%;
    max-width: 500px;
    border-radius: 32px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0px 10px 40px 0px rgba(0, 0, 0, 0.1);
    background-color: white;
}

.logout_h1 {
    font-family: Montserrat;
    font-size: 32px;
    font-weight: 600;
}

.message_text {
    font-family: Poppins;
    font-size: 16px;
    font-weight: 400;
    line-height: 24px;
    text-align: center;
    color: rgba(109, 109, 109, 1);
}

.home-button {
    width: 198px;
    height: 60px;
    border-radius: 16px;
    background: rgba(0, 84, 148, 1);
}

.home-button h1 {
    font-family: Poppins;
    color: white;
    font-size: 18px;
    font-weight: 600;
    margin: 0;
}
</style>
{% endblock css %}

{% block content %}
<div class="mb-5" style="position: relative; height: auto; min-height: 100vh;">
    <div class="text-center" style="width: 100%; height: 40vh; gap: 0px; opacity: 0px; background: rgba(0, 84, 148, 1);">
        <!-- Optional header image -->
    </div>
    <div class="container pt-5 logout-page">
        <div class="headingjj">
            <div class="text-center logout_h1">
                <h1>Are you Sure you want to logout?</h1>
            </div>
            <div class="forms_logout">
                <div class="form-group p-5" style="font-family: Poppins; font-size: 14px; font-weight: 400; color: #6D6D6D;">
                    <div class="text-center message_text">
                        <p>Are you sure you want to logout</p>
                    </div>
                    <div class="text-center mt-4">
                        <a href="{% url 'account_logout' %}">
                            <button type="button" class="home-button">
                                <h1>yes</h1>
                            </button>
                        </a>
                        <br>
                        <br>
                        <a href="{% url 'Laptop:startpage' %}">
                            <button type="button" class="home-button">
                                <h1>No</h1>
                            </button>
                        </a>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
